<!doctype HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>Add Contact</title>
	</head>
	<body>
		<br>
		<div class="container">
			<div class="row">
				<h2 style="text-align: left; color: #ffc964;">Add Contact</h2>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<p style="text-align: left; color: #ffc964;">Name:</p>
					<input type="text" class="form-control" placeholder="Enter name" aria-label="Username" aria-describedby="basic-addon1">
					<br>
					<p style="text-align: left; color: #ffc964;">Phone Number:</p>
					<input type="text" class="form-control" placeholder="Enter phone number: (xxx) xxx-xxxx" aria-label="Username" aria-describedby="basic-addon1">
					<br>
					<p style="text-align: left; color: #ffc964;">Address:</p>
					<input type="text" class="form-control" placeholder="Enter address" aria-label="Username" aria-describedby="basic-addon1">
					<br><br>
				</div>
				<div class="co'">
				</div>
			</div>
			<div class="row">
				<div class="col">
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-outline-warning">Add</button>
					<button type="button" class="btn btn-outline-warning">Cancel</button>
				</div>
				<div class="col">
				</div>
			</div>
		</div>
	</body>
</html>
