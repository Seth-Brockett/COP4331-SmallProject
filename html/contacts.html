<!doctype HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>Contact List</title>
	</head>
	<body>
		<br>
		<div class="container">
			<div class="row">
				<div class="col">
					<h2 style="text-align: center; color: #ffc964;">Contact List</h2>
				</div>
				<div class="col-5">
					<div class="input-group">
						<input type="search" class="form-control rounded" placeholder="Search..." aria-label="Search"
							aria-describedby="search-addon" />
						<button type="button" class="btn btn-outline-warning">Search</button>
					</div>
				</div>
				<div class="col">
					<button type="button" class="btn btn-outline-warning">Create Contact</button>
					<button type="button" class="btn btn-outline-warning">Log Out</button>
				</div>
			</div>
		</div>
	</body>
</html>
