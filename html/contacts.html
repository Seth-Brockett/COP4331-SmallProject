<!doctype HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="CSS/styles.css">
		<script src="https://kit.fontawesome.com/e9efe31133.js" crossorigin="anonymous"></script>

		<title>Contact List - What the CRUD</title>
	</head>
	<body>
		<br>
		<div class="container">
			<div class="row">
				<div class="col px-md-5">
					<br>
					<h2 style="text-align: left; color: #ffc964;">Contact List</h2>
				</div>
				<div class="col px-md-5">
					<div class="form-row">
						<!-- Create and Log Out buttons -->
						<div class="col">
							<button type="button" onclick="newContact();" class="loginBtn mt-3 mb-3">New Contact</button>
						</div>
						<div class="col">
							<button type="button" onclick="Logout();" class="loginBtn mt-3 mb-3">Log Out</button>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col px-md-5">
					<br>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search...">
						<div class="input-group-append">
							<button class="searchBtn" onclick="search();" type="button">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="JS/code.js"></script>
		<script src="JS/md5.js"></script>
	</body>
</html>
